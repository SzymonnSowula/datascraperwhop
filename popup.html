<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Plan Scraper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">ğŸ½ï¸</span>
        <h1>Meal Plan Scraper</h1>
      </div>
      <p class="subtitle">PDF Export for FitOS</p>
    </header>

    <!-- Status Section -->
    <section class="status-section">
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text" id="statusText">Ready to scrape</span>
      </div>
    </section>

    <!-- Actions -->
    <section class="actions">
      <button class="btn btn-primary" id="scrapeBtn">
        <span class="btn-icon">ğŸ“‹</span>
        Scrape Page Data
      </button>
      
      <button class="btn btn-secondary" id="previewBtn" disabled>
        <span class="btn-icon">ğŸ‘ï¸</span>
        Preview Data
      </button>
      
      <button class="btn btn-success" id="exportBtn" disabled>
        <span class="btn-icon">ğŸ“„</span>
        Export PDF
      </button>

      <button class="btn btn-secondary" id="copyBtn" disabled style="margin-top: 10px;">
        <span class="btn-icon">ğŸ“‹</span>
        Copy Plan
      </button>

      <button class="btn btn-json" id="exportJsonBtn" disabled style="margin-top: 10px;">
        <span class="btn-icon">{}</span>
        Export JSON
      </button>
    </section>

    <!-- Data Preview -->
    <section class="preview-section" id="previewSection" style="display: none;">
      <div class="preview-header">
        <h3>Data Preview</h3>
        <button class="btn-close" id="closePreview">Ã—</button>
      </div>
      <div class="preview-content" id="previewContent">
        <!-- Preview data will be injected here -->
      </div>
    </section>

    <!-- Settings -->
    <section class="settings">
      <h3>âš™ï¸ Settings</h3>
      
      <div class="setting-group">
        <label for="clientName">Client Name (optional):</label>
        <input type="text" id="clientName" placeholder="Auto-detected from page...">
      </div>
      
      <div class="setting-group">
        <label for="waterGoal">Water Goal (liters):</label>
        <input type="number" id="waterGoal" value="1" min="0.5" max="5" step="0.5">
      </div>
      
      <div class="setting-group checkbox-group">
        <label>
          <input type="checkbox" id="includeNotes" checked>
          Include meal notes
        </label>
      </div>
      
      <div class="setting-group checkbox-group">
        <label>
          <input type="checkbox" id="includeSwaps" checked>
          Include Food Swaps Guide
        </label>
      </div>
    </section>

    <!-- Stats -->
    <section class="stats" id="statsSection" style="display: none;">
      <h3>ğŸ“Š Summary</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-value" id="statMeals">0</span>
          <span class="stat-label">Meals</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="statFoods">0</span>
          <span class="stat-label">Foods</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="statCalories">0</span>
          <span class="stat-label">kcal</span>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>v1.0.0 â€¢ Designed for FitOS Import</p>
    </footer>
  </div>

  <script src="libs/jspdf.umd.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
